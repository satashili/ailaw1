<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Contract - Smart Contract Review Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="upload.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Smart Contract Review Assistant</div>
            <div class="auth-buttons"></div>
        </nav>
    </header>

    <main class="upload-container">
        <h2>Upload Contract File</h2>
        <p class="position-info">Current Perspective: <span id="currentPosition"></span></p>
        
        <div class="upload-area" id="dropZone">
            <input type="file" id="fileInput" accept=".txt,.doc,.docx,.pdf" hidden>
            <div class="upload-content">
                <svg viewBox="0 0 24 24" width="48" height="48">
                    <path fill="#6c5ce7" d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                </svg>
                <p>Drag and drop files here or click to upload</p>
                <span class="file-types">Supported formats: TXT, DOC, DOCX, PDF</span>
            </div>
        </div>

        <div class="analysis-result" style="display: none;">
            <h3>分析结果</h3>
            <div class="result-content"></div>
        </div>
    </main>

    <script src="upload.js"></script>
</body>
</html>
