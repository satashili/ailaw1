<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能合同审查助手</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">智能合同审查助手</div>
            <div class="auth-buttons">
                <button class="login">登录</button>
                <button class="register">注册</button>
            </div>
        </nav>
    </header>
    
    <!-- 添加登录模态框 -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>用户登录</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" placeholder="邮箱" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="密码" required>
                </div>
                <div class="form-group remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">记住我</label>
                </div>
                <button type="submit" class="submit-btn">登录</button>
            </form>
            <p class="switch-form">还没有账号？<a href="#" id="showRegister">立即注册</a></p>
        </div>
    </div>

    <!-- 添加注册模态框 -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>用户注册</h2>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="邮箱" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="密码" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="确认密码" required>
                </div>
                <button type="submit" class="submit-btn">注册</button>
            </form>
            <p class="switch-form">已有账号？<a href="#" id="showLogin">立即登录</a></p>
        </div>
    </div>

    <main>
        <section class="hero">
            <h1>智能合同审查助手</h1>
            <p>上传合同，选择立场，获取专业的法律建议</p>
        </section>

        <section class="step-section">
            <div class="step-indicator">第一步</div>
            <div class="selection-area">
                <h2>选择您的立场</h2>
                <p>我们将根据您的立场提供针对性的法律建议</p>
                
                <div class="position-cards">
                    <div class="position-card">
                        <div class="icon">甲</div>
                        <h3>甲方立场</h3>
                        <p>维护甲方权益</p>
                    </div>
                    <div class="position-card">
                        <div class="icon">乙</div>
                        <h3>乙方立场</h3>
                        <p>保护乙方利益</p>
                    </div>
                    <div class="position-card">
                        <div class="icon">中</div>
                        <h3>中立立场</h3>
                        <p>公正客观分析</p>
                    </div>
                </div>
            </div>
            
            <div class="reminder-section">
                <div class="reminder-icon">
                    <svg viewBox="0 0 24 24" width="32" height="32">
                        <path fill="#6c5ce7" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,6A1,1 0 0,0 11,7V12A1,1 0 0,0 12,13A1,1 0 0,0 13,12V7A1,1 0 0,0 12,6M12,14A1,1 0 0,0 11,15A1,1 0 0,0 12,16A1,1 0 0,0 13,15A1,1 0 0,0 12,14Z"/>
                    </svg>
                </div>
                <div class="reminder-content">
                    <h3>请先选择您的立场</h3>
                    <p>为了提供更准确的分析建议，<br>请先在上方选择您的立场</p>
                </div>
                <div class="reminder-arrow">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="#6c5ce7" d="M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z"/>
                    </svg>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
